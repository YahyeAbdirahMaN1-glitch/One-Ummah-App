workflows:
  android-build:
    name: Android Build (Pinned Flutter)
    max_build_duration: 60
    environment:
      flutter: 3.16.9
      java: 17
    scripts:
      - name: Clean & get packages
        script: |
          flutter --version
          flutter clean
          flutter pub get
      - name: Build APK
        script: flutter build apk --release
    artifacts:
      - artifacts:
  - build/app/outputs/flutter-apk/*.apk
  - build/app/outputs/bundle/release/*.aab
