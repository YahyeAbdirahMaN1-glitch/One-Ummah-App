workflows:
  android-build:
    name: Android Build (JDK 17)
    max_build_duration: 60
    environment:
      flutter: stable
      java: 17
    scripts:
      - name: Clean & get packages
        script: |
          flutter clean
          flutter pub get
      - name: Build APK
        script: flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
